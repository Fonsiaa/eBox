<!DOCTYPE html>
<html lang="en">
<head>

  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel="stylesheet">

  <!--external linking-->
  <link rel="stylesheet" href="login.css">
  <title>Login | eBox</title>
</head>
<body>

<!--header of the website-->
<header class="top">
    <a href="/index.html">eBox</a> <!--name of the website-->
</header>

<!--navigational bar-->
<nav class="sidebar close">

    <header>
    <div class="image-text"> 
        <span class="image">
            <!--user's account-->
            <a href="/login/login.html">
                <img src="https://static.vecteezy.com/system/resources/previews/019/879/186/large_2x/user-icon-on-transparent-background-free-png.png" alt="">
            </a>
        </span>

        <div class="text logo-text">
            <span class="greet">Welcome!</span>
            <span class="name">User</span>
        </div>
    </div>
    <i class='bx bx-chevron-right toggle'></i> 
    </header>

<div class="menu-bar">
    <div class="menu">
    
    <li class="search-box">
        <i class='bx bx-search icon'></i>
        <input type="text" placeholder="Search...">
    </li>

    <ul>
        <li>
            <a href="/index.html">
                <i class='bx bx-home icon' ></i>
                <span class="text nav-text">Home</span>
            </a>
        </li>

        <li>
            <a href="/checkout/checkout.html">
                <i class='bx bx-cart icon' ></i>
                <span class="text">Your Cart</span>
            </a>
        </li>

        <li>
            <a href="#">
                <i class='bx bx-heart icon' ></i> 
                <span class="text">Wishlist </span>
            </a>
        </li>

        <li>
            <a href="/contact/contact.html">
                <i class='bx bx-chat icon' ></i> 
                <span class="text">Contact</span>
            </a>
        </li>

        <li>
            <a href="/About Us/about.html">
                <i class='bx bx-info-circle icon'></i> 
                <span class="text">About Us</span>
            </a>
        </li>
    </ul>

         <hr> <!--horizontal line-->
<div class="bottom">
    <li class="">
        <a href="#">
            <i class='bx bx-log-out icon' ></i>
            <span class="text">Logout</span>
        </a>
    </li>
    
    <li class="mode">
        <div class="sun-moon">
            <i class='bx bx-moon icon moon'></i>
            <i class='bx bx-sun icon sun'></i>
        </div>
    <span class="mode-text text">Mode</span>

        <div class="toggle-switch">
            <span class="switch"></span>
        </div>
    </li>
</div>
</nav>

<!-- the login form-->
    <section>
        <div class="form"> <!--making the form-->
            <div class="value">
                <form action="">
                    <h2>Login</h2> <!--heading on the box-->
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required> <!--there should be a value in require-->
                        <label for="">Email</label> <!--labels as email-->
                    </div>

                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required> <!--there should be a value in require-->
                        <label for="">Password</label>
                    </div>

                    <div class="forget">
                        <label for=""><input type="checkbox">Remember Me 
                            <!--&emsp; is separating the "remember me" for "forget password"-->
                        &emsp; &emsp;&emsp;&emsp;&emsp;<a href="#">Forget Password</a></label>
                    </div>
                    
                    <button>Log in</button>
                    <div class="register">
                        Don't have a account <a href="#">Register</a>
                    </div>

                    <div class="skip">
                        <a href="/index.html">Skip for now</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="login.js"></script>
